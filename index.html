<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text">
          <h1 class="Header">Get <span>insights</span> that help your buisness grow.</h1>
          <p class="para">
            Discover the benifts of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="image"></div>
        <div class="attribute1">
          <h2 class="stats">10k+</h2>
          <p class="OK" >companies</p>
        </div>      
        <div class="attribute2">
          <h2 class="stats">314</h2>
          <p class="OK">Templates</p>
      </div>   
        <div class="attribute3">
          <h2 class="stats">12M+</h2>
          <p class="OK">Queries</p>
    </div>
  </body>
</html>
